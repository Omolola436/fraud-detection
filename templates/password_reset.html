<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Churn Shield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1 class="text-3xl font-bold text-orange-600">Reset Password</h1>
            <p class="text-gray-500">Enter your name and new password</p>
        </div>
        
        <form method="POST" class="login-form space-y-4">
            {% if message %}
            <div class="bg-green-50 text-green-600 p-3 rounded-lg text-sm">{{ message }}</div>
            {% endif %}
            
            <div class="form-group text-left">
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name" class="w-full p-2 border rounded-lg" required>
            </div>

            <div class="form-group text-left">
                <label class="block text-sm font-medium mb-1">New Password</label>
                <input type="password" name="new_password" placeholder="••••••••" class="w-full p-2 border rounded-lg" required>
            </div>
            
            <button type="submit" class="btn-primary w-full bg-orange-600 text-white p-2 rounded-lg font-semibold hover:bg-orange-700">Update Password</button>
            
            <div class="text-sm mt-4">
                <a href="{{ url_for('login') }}" class="text-orange-600 hover:underline">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
